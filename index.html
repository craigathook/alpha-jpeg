<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Alpha JPEG</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Reenie+Beanie' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div id="container">
      <h1 id="title">Alpha JPEG</h1>
      
      <p id="sourceTitle">Source</p>
      <div id="source">
        <div id="dropArea" class="emptyBox">Drag n' Drop PNG here</div>
      </div>
      
      <p>Quality</p>
      <input id="qualitySetting" type="range" name="points" min="0" max="100" value="80">
      <br><input name="generate" id="btnGenerate" type="submit" value="Generate">
      <p id="previewTitle">Preview</p>
      
      <div id="preview">
        <div id="blankArea" class="emptyBox">Nothing yet</div>
      </div>
      <div id="btnDownload" class="button">Download</div>
    </div>
    <script src="js/vendor.js"></script>
    <script src="js/main.build.js"></script>
  </body>
</html>
